<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Seeker Creation Page</title>
</head>
<body>
<p>Seeker Profile</p>

<div class="container">
    <div class="card-header">
        <p>Make An Profile</p>
    </div>
    <form action ="" method ="">
        <div class ="card-body">
            <div class="card-username">
                <input type ="text" class="form-control" id="username" name="username" value= "" placeholder="username">
            </div>
            <div class="card-email">
                <input type ="text" class="form-control" id="email" name="email" value="" placeholder="username@email.com">
            </div>
            <div class="add-stuff">
                <input type ="text" class="form-control" placeholder="Job Field">
                <input type ="text" class="form-control" placeholder="skill-1">
                <input type ="text" class="form-control" placeholder="skill-2">
                <input type ="text" class="form-control" placeholder="prefer location">

            </div>
            <div class="card-submit">

                <input type="submit" class="btn btn-primary" value="Submit" />
            </div>
        </div>
    </form>


</div>
</body>
</html>
